<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Book Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Graph Background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.2;
        }
        .graph {
            width: 80vw;
            height: 80vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #333;
        }
        .dropdown {
            margin: 15px 0;
        }
        select {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }
        .view-btn {
            background-color: #4CAF50;
            color: white;
        }
        .view-btn:hover {
            background-color: #45a049;
        }
        .download-btn {
            background-color: #008CBA;
            color: white;
        }
        .download-btn:hover {
            background-color: #007bb5;
        }
        #pdfViewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            display: none;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <svg class="graph" viewBox="0 0 100 100">
            <polyline points="0,80 20,40 40,60 60,20 80,50 100,10" stroke="blue" stroke-width="2" fill="none"/>
            <circle cx="20" cy="40" r="2" fill="red"/>
            <circle cx="40" cy="60" r="2" fill="red"/>
            <circle cx="60" cy="20" r="2" fill="red"/>
            <circle cx="80" cy="50" r="2" fill="red"/>
        </svg>
    </div>
    
    <div class="container">
        <h2>Select a PDF Book</h2>
        
        <div class="dropdown">
            <label for="book1">Physics Books:</label>
            <select id="book1" onchange="showOptions(this.value)">
                <option value="">--Select a Book--</option>
                <option value="physics_book1.pdf">Physics Basics</option>
                <option value="physics_book2.pdf">Classical Mechanics</option>
                <option value="physics_book3.pdf">Quantum Mechanics</option>
                <option value="physics_book4.pdf">Electromagnetism</option>
                <option value="physics_book5.pdf">Thermodynamics</option>
                <option value="physics_book6.pdf">Relativity</option>
                <option value="physics_book7.pdf">Astrophysics</option>
                <option value="physics_book8.pdf">Nuclear Physics</option>
                <option value="physics_book9.pdf">Optics</option>
                <option value="physics_book10.pdf">Solid State Physics</option>
            </select>
        </div>
        
        <div class="dropdown">
            <label for="book2">Math Books:</label>
            <select id="book2" onchange="showOptions(this.value)">
                <option value="">--Select a Book--</option>
                <option value="math_book1.pdf">Algebra Essentials</option>
                <option value="math_book2.pdf">Geometry Insights</option>
                <option value="math_book3.pdf">Calculus Basics</option>
                <option value="math_book4.pdf">Linear Algebra</option>
                <option value="math_book5.pdf">Probability and Statistics</option>
                <option value="math_book6.pdf">Number Theory</option>
                <option value="math_book7.pdf">Discrete Mathematics</option>
                <option value="math_book8.pdf">Differential Equations</option>
                <option value="math_book9.pdf">Complex Analysis</option>
                <option value="math_book10.pdf">Mathematical Logic</option>
            </select>
        </div>
        
        <div id="options" class="buttons" style="display:none;">
            <button id="viewBtn" class="view-btn">View</button>
            <button id="downloadBtn" class="download-btn">Download</button>
        </div>
    </div>
    
    <iframe id="pdfViewer"></iframe>
    
    <script>
        function showOptions(file) {
            if (file) {
                document.getElementById("options").style.display = "block";
                document.getElementById("viewBtn").onclick = function() {
                    document.getElementById("pdfViewer").src = file;
                    document.getElementById("pdfViewer").style.display = "block";
                };
                document.getElementById("downloadBtn").onclick = function() {
                    let link = document.createElement('a');
                    link.href = file;
                    link.download = file;
                    link.click();
                };
            } else {
                document.getElementById("options").style.display = "none";
                document.getElementById("pdfViewer").style.display = "none";
            }
        }
    </script>
</body>
</html>
